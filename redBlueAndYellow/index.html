<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Red, Blue And Yellow</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td class="red col4 row4" rowspan="4" colspan="4"></td>
				<td class="yellow row2" rowspan="2" colspan="2"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td class="black" rowspan="2" colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td class="yellow" rowspan="3"></td>
				<td colspan="2"></td>
				<td class="blue" rowspan="2" colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="2" colspan="2"></td>
				<td class="black" colspan="2"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
		</table>
	</div>
</body>
</html>
